<html>
	<head>
		<title>Sign Up</title>
	</head>
	<style>

	body {background-color: coral;}
	h1 {
		text-align: center;
		color: #397A99;
	}
	form {
		color: #397A99;
		text-align: center;
	}

	button {
    margin-top:167px;
    width:1024px;
    height:34px;
}
	button {
  display: block; 
  border-radius: 2px;
  background-color: #397A99;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 14px;
  padding: 10px;
  width: 100px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 2.5px;
}

button span {
  cursor: pointer;
  display: block;
  position: relative;
  transition: 0.5s;
}

button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

button:hover span {
  padding-right: 12.5px;
}

button:hover span:after {
  opacity: 1;
  right: 0;
}
	</style>
	<body>
		<h1><em>Create your profile</em></h1>
		<form method = "POST" action="studentrequest.html">
			Student Name: <input type="text" name="name"><br>
			<br>	Email Adress: <input type="text" name="userEmail"><br>
			<br>	Phone Number: <input type="text" name="userNumber"><br>
			<br>	School: <input type="text" name="userSchool"><br>
			<br>	Classification: <input type="text" name="userClassification"><br>
			<!--<br> <input type="submit" value="Continue">-->
			<!--<button type="button" class="btn btn-outline-success">-->
				<button type="submit">Continue</button>
		</form>	
	</body>
</html>
